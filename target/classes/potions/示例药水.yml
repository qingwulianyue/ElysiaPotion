# 药水节点名，用作识别(必写)
测试药水:
  # 药水的显示名(必写)
  name: '测试药水'
  # 药水冷却时间，单位/秒(必写)
  cooldown: 30
  # 药水使用时间，单位/秒(必写)
  useTime: 2
  #药水组，同组药水共享冷却时间
  group: '初级药水组'
  # 使用后的效果(可选)
  effects:
    # 回复生命值，前面是每秒回复血量，后面是回复的持续时间，写1表示立即回复，写负数也可以，就是扣除生命
    health: '10:1'
    # 回复SkillAPI的魔力值，这个写法表示每秒1点，持续10秒，也就是总计回复10点mana
    mana: '10:10'
    # 回复饥饿值
    hunger: '2:2'
  # 原版药水效果
  potions:
    # 药水效果: '药水等级:持续时间' ，例如这个是给予1级夜视效果，持续10秒，具体药水效果的英文自行查找
    NIGHT_VISION: '1:10'
  # 药水添加的属性，格式是 【属性:数值】可以用变量，但不支持运算。
  attributes:
    - '物理伤害:100'
    - '生命力:%player_level%'
  # 属性持续时间，永久则写-1
  attributeContinue: -1
  # 是否消耗
  consume: true